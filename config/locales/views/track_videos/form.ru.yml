ru:
  tracks:
    videos:
      form:
        url_placeholder: Вставьте ссылку на видео в это поле
        set: Установить
        video_offset_description: >
          Проиграйте видео до начала прыжка и поставьте на паузу. Далее нажмите
          кнопку 'Установить' в поле ввода под видео. 
          Значение в поле ввода - время в секундах от начала видео.
        track_offset_description: >
          Найдите начала прыжка на графике и выберети его кликом мышки. Для более
          точной установки воспользуйтеся кнопками в поле ввода или масштабированием графика 
          с помощью выделения промежутка мышкой.
