it:
  tracks:
    videos:
      form:
        url_placeholder: Scrivi l'indirizzo di youtube qui
        set: Imposta
        video_offset_description: >
          Avvia il video fino all'inizio del salto, mettilo in pausa all'inizio del salto,
          a questo punto cliccare il bottone 'Imposta' per settare il tempo corrente come inizio salto.
          Il valore sarà espresso in secondi, partendo dall'inizio del video.
        track_offset_description: >
          Trova l'inizio del salto nei grafici e cliccaci.
          Per ottenere maggiore precisione usa lo zoom dei grafici.
          Il valore sarà espresso in secondi dall'inizio della registrazione GPS.
