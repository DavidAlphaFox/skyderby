fr:
  tracks:
    videos:
      form:
        url_placeholder: Entrez votre lien Youtube ici.
        set: Appliquer
        video_offset_description: >
          Lire la vidéo jusqu'au départ du saut, mettre en pause et appuyer
          sur le bouton appliquer pour coller le temps de la vidéo.
          La valeur dans le champ est 1 seconde avant le début de la vidéo.
        track_offset_description: >
          Trouver le début du saut et cliquer dessus.
          Pour les changements plus précis utiliser le zoom ou les boutons présents.
          La valeur dans le champ est une seconde avant le début de l'enregistrement.
